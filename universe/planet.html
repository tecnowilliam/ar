<!DOCTYPE html>
<head lang="es">
	<meta charset="UTF-8">
	<title>AR-Planets</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
	<script src="js/dataPlanets.js"></script>
	<script src="js/planets.js"></script>
	<link href="css/planets.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id='buttons'>
		<button class='button b1' onclick="action('back')">Volver</button>
		<button class='button b2' onclick="action('info')">Info</button>
		<button class='button b3' onclick="action('move')">Mover</button>
		<button class='button b4' onclick="action('stop')">Parar</button>
		<button id='earth-night' class='button b1' onclick="action('night')">Noche</button>
	</div>
	<div id="planetInfo">
		<table>
			<tr>
				<td>Nombre</td>
				<td class='center'><span id='planetInfoName'></span></td>
			</tr>
			<tr>
				<td>Sátelites Naturales (lunas)</td>
				<td class='center'><span id='planetInfoMoons'></span></td>
			</tr>
			<tr>
				<td>Diámetro Ecuatorial (Km)</td>
				<td class='center'><span id='planetInfoDe'></span></td>
			</tr>
			<tr>
				<td>Periodo Orbital (días)</td>
				<td class='center'><span id='planetInfoPo'></span></td>
			</tr>
			<tr>
				<td>Periodo de Rotación (días)</td>
				<td class='center'><span id='planetInfoPr'></span></td>
			</tr>
		</table>
	</div>
	<div id='camera'></div>
</body>
</html>
