<!DOCTYPE html>
<head lang="es">
    <meta charset="UTF-8">
    <title>AR-Planets</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
	<script src="js/planets.js"></script>
	<link href="css/planets.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id='buttons'>
		<button class='button b1' onclick="action('back')">Volver</button>
		<button class='button b2' onclick="action('info')">Info</button>
		<button class='button b3' onclick="action('move')">Mover</button>
		<button class='button b4' onclick="action('stop')">Parar</button>
	</div>
	<div id="planetInfo">
		<h1>Planeta: Tierra</h1>
		<h3>Sátelites Naturales (Lunas): 1</h3>
		<h3>Periodo Orbital (años): 1</h3>
		<h3>Periodo de Rotación (días): 1</h3>
	</div>
	<div id='camera'></div>
</body>
</html>
